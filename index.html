<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital-clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- BABEL LIBRARY-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>


</head>

<body>
    <div class="container">
        <div id="reactdiv">This should change -- react div</div>
    </div>



    <script>
        const root = ReactDOM.createRoot(document.getElementById('reactdiv'));
        const Clock = () => {
            const datetime = new Date()
            const hour = ("0" + datetime.getHours()).slice(-2)
            const minute = ("0" + datetime.getMinutes()).slice(-2)
            const second = ("0" + datetime.getSeconds()).slice(-2)

            const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const d = datetime.getMonth();
            let mon = month[d]

            const ReactCom = React.createElement('div', {}, React.createElement('h2', {}, "Digit Clock"),
                React.createElement('input', { "className": "form-control" }, null),
                React.createElement("h1", {}, `${hour}: ${minute}: ${second}`),
                React.createElement('p', {}, `${mon} ${datetime.getDay()} ${datetime.getFullYear()}`))

            root.render(ReactCom);
        }

        setInterval(Clock, 1000);



    </script>
</body>

</html>
